name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Check formatting with Black
        run: |
          black --check --diff src/ tests/ || true

      - name: Lint with Ruff
        run: |
          ruff check src/ tests/ || true

  validate-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate JSON results
        run: |
          python -c "
          import json
          from pathlib import Path

          results_dir = Path('resultados')
          if not results_dir.exists():
              print('No results directory found')
              exit(0)

          for json_file in results_dir.glob('*.json'):
              print(f'Validating {json_file.name}...')
              try:
                  data = json.loads(json_file.read_text(encoding='utf-8'))
                  print(f'  OK - {len(data)} keys')
              except Exception as e:
                  print(f'  ERROR: {e}')
                  exit(1)

          print('All JSON files valid!')
          "

      - name: Check PDB files exist
        run: |
          echo "Checking PDB files..."
          ls -la dados/brutos/estruturas/*.pdb 2>/dev/null || echo "No PDB files found (optional)"

      - name: Check FASTA files exist
        run: |
          echo "Checking FASTA files..."
          ls -la dados/brutos/sequencias/*.fasta 2>/dev/null || echo "No FASTA files found (optional)"
